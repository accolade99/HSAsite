<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hsa admissions</title>
    <style>
        body{
             background-color:  #dfdafc; font-family:Verdana, Geneva, Tahoma, sans-serif;
        }
        h1{
            color: #0c1d99; text-align: center; margin-top: 100px;
        }
        .download-link{
            background-color: #283593; 
            color: white; 
            padding: 9px 20px; 
            text-decoration: none;
            border-radius: 40px; 
            font-size: 1.18rem;
            box-shadow: 1px 2px 3px rgb(66, 66, 248); 
            display: block; 
            width: fit-content;
            margin: 4rem auto; 
            text-align: center;
            animation: 0.5s infinite ease-out opacity;

        }
        @keyframes opacity{
    50%{opacity: 0.7;}
}

        .download-link:hover{
            background-color: #05116e;
        }
        h5{
            color: #0c1d99; text-align: center; margin-top: 50px;
        }
        a{
            font-style: italic;
        }
        .back-home{
            background-color: #283593; 
            padding: 5px 20px; 
            border-radius: 40px; 
            font-size: 0.8rem;
            box-shadow: 1px 2px 3px rgb(66, 66, 248); 
            display: block; 
            width: fit-content;
            margin: 4rem auto; 
            text-align: center;
        }
        .back-home a{
            color: white;
            text-decoration: none;
        }

        @keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px); /* Optional: Adds a slight upward movement */
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Apply the animation to admission div*/
.admission {
    opacity: 0; /* Start with invisible content */
    animation: fadeIn 2s ease-in-out forwards; /* Apply the fade-in animation */
}



    </style>
</head>
<body>
    <div class="admission">
        <h1>Welcome to Home Science Admissions Portal</h1>
        <h5>Kindly download and fill out our admissions form, then submit filled form as an attachment to <a href="mailto:amarizous@gmail.com" target="_blank">amarizous@gmail.com</a></h5>
        <a class="download-link" href="./admission.pdf" download="">Download Admission Form</a>
    
        <div class="back-home">
        <a href="index.html">back to home</a>
        </div>
    </div>

    
</body>
</html>
